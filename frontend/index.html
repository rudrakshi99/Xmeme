<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Javascript file -->
    <script src="assets/script.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="assets/style.css">


    <link rel="shortcut icon" href="assets/icon.jpg" type="images/icon.jpg" />
    <title>XMeme</title>
</head>

<body>

    <!-- Create Meme Modal  -->
    <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="exampleModalLabel">Create Meme</h5>
                </div>
                <div class="modal-body">

                    <!-- form -->
                    <form id="form" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Meme Owner :</label>
                            <input type="text" class="form-control" name="owner" id="owner">

                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Caption :</label>
                            <input type="text" class="form-control" name="caption" id="caption">

                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Meme Image URL :</label>
                            <input type="text" class="form-control" name="url" id="url">

                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn" value="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Meme Modal  -->
    <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="exampleModalLabel2">Edit Meme</h5>
                </div>
                <div class="modal-body">

                    <!-- form -->
                    <form id="form-2">
                        <div class="mb-3">
                            <label for="name" class="form-label">Caption :</label>
                            <input type="text" class="form-control" name="caption" id="caption-2">

                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Meme Image URL :</label>
                            <input type="text" class="form-control" name="url" id="url-2">

                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" value="submit" id="edit-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <div>

                <!-- Dark mode toggler -->
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
            <a class="navbar-brand" href="#">XMEME</a>
            <form class="d-flex">
                <!-- create Meme Btn -->
                <button class="btn btn-outline-primary mx-3" data-bs-toggle="modal" data-bs-target="#add" type="button">Create Meme</button>
                <!-- Swagger-UI -->
                <a href="https://rudrakshi-xmeme.herokuapp.com/swagger-ui/" class="btn btn-outline-success" type="submit" role="button">Swagger</a>
            </form>
        </div>

    </nav>


    <section>
        <div class="container text-center">
            <h1 class=" stream">MEME STREAM</h1>
            <div id="searchWrapper">
                <input type="text" name="searchBar" id="searchBar" placeholder="search for owner or caption" />
            </div>

            <!-- Meme content -->
            <div class="meme-result">
                <div id="meme">
                    <!-- start of meme item -->
                    <!-- <div class="meme-item">
                        <div class="meme-img">
                            <img src="https://image.freepik.com/free-vector/social-media-emojis-stickers_23-2148558484.jpg" alt="meme">
                        </div>
                        <div class="meme-name">
                            <button class="btn btn-danger mx-2" data-bs-toggle="modal" id="delete-btn" type="button">Delete</button>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit" id="edit-btn" type="button">Edit</button>
                            <h3>Owner</h3>
                            <p>Caption</p>
                        </div>
                    </div> -->
                    <!-- end of meme item-->
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
